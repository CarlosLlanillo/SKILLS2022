
<div class="container">
  
    <div class="d-flex justify-content-between">
      <h4>Edit person</h4>
      <a routerLink="/animales/index" class="btn btn-primaryt">Back</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">


        <div class="form-group row">
            <div class="col-md-12">
              <input
                formControlName="especie"
                [(ngModel)]="animal.especie"
                id="especie"
                type="text"
                class="form-control form-control-lg"
                {{ngClass}}
                placeholder="Especie"
                readonly>
                <div *ngIf="f.especie.touched && f.especie.invalid" class="alert alert-danger">
                    <div *ngIf="f.especie.errors.required">*El especie es obligatorio.</div>
                    <div *ngIf="f.especie.errors.pattern">*Solo debe contener letras.</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
              <label for="alimentacion">Alimentacion:</label>
              <input
                formControlName="alimentacion"
                [(ngModel)]="animal.alimentacion"
                id="alimentacion"
                type="text"
                class="form-control">
                <div *ngIf="f.alimentacion.touched && f.alimentacion.invalid" class="alert alert-danger">
                    <div *ngIf="f.alimentacion.errors.required">*Debes incluir una alimentacion.</div>
                </div>
            </div>
<!--        </div>

        <div class="form-group row">-->
            <div class="col-md-6 ">
              <label for="descripcion">Descripcion:</label>
              <textarea
                [(ngModel)]="animal.descripcion"
                formControlName="descripcion"
                id="descripcion"
                type="text-area"
                class="form-control"></textarea>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{submitText}}</button>
    </form>
</div>
